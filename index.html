<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mansi's Baby Shower RSVP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="page">

  <!-- PREVIEW (shown first, hidden after user clicks RSVP Now) -->
  <section id="previewView" class="preview-view">
    <div class="preview-card">
      <div class="envelope-look" aria-hidden="true"></div>

      <div class="invite-thumb">
        <img src="background.jpg" alt="Invitation preview" />
      </div>
    </div>

    <div class="actions">
      <button type="button" id="showRsvpBtn">RSVP Now âœ…</button>
    </div>
  </section>

  <!-- RSVP FORM CARD -->
  <section id="rsvpView" class="rsvp-view hidden">
    <div class="card">
      <h1>ðŸŽ‰ Mansi's Baby Shower ðŸŽ‰</h1>
      <h2 class="event-subtitle">Patel family invites you to join the festivities</h2>

      <div id="step1">
        <p>Will you attend?</p>
        <button type="button" onclick="attend(true)">Yes ðŸŽŠ</button>
        <button type="button" onclick="attend(false)">No ðŸ˜¢</button>
      </div>

      <form
        id="rsvpForm"
        class="hidden"
        action="https://submit-form.com/7OshMYxJq"
        method="POST"
      >
        <!-- Honeypot -->
        <label style="display:none">
          Do not fill
          <input type="text" name="_hp" aria-hidden="true" tabindex="-1" autocomplete="off" />
        </label>

        <!-- Redirect back after submit -->
        <input type="hidden" name="_redirect" id="redirectField"
          value="https://mrparth122-glitch.github.io/rsvppage/?submitted=1" />

        <input type="hidden" name="attending" id="attendingField" />

        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" placeholder="Full Name" required />
        </div>

        <div id="attendingDetails" class="form-group two-col">
          <div class="field">
            <label for="adults">Adults</label>
            <input type="number" id="adults" name="adults" min="1" value="1" />
          </div>

          <div class="field">
            <label for="kids">Kids</label>
            <input type="number" id="kids" name="kids" min="0" value="0" />
          </div>
        </div>

        <button type="submit">Submit RSVP âœ…</button>
      </form>

      <div id="afterSubmit" class="hidden">
        <p id="thanksMsg">Thank you for your RSVP ðŸ’–</p>
        <a href="/rsvppage/mansi-baby-shower.ics" class="calendar-btn">ðŸ“… Add Event to Your Calendar</a>
      </div>
    </div>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
